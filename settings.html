<!doctype html>
<html dir="ltr" lang="en" id="go-indie-go-indie-go-indie-go">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Project Title</title>

	<link id="site-tools"	rel="stylesheet"		href="css/content-tools.min.css"		media="screen" />
	<link id="site-css"		rel="stylesheet"		href="css/style.css"		media="screen" />
	<link id="site-less"	rel="stylesheet/less"	href="less/style.less"		media="screen" />

</head>
<body>
<!-- begin markup -->
<div id="app-global" class="app-global">


	<div id="app-frame">


		<header id="app-header">

			<div id="app-user-nav">
				<div class="app-inner">
					<strong id="app-logo"><a href="index.html#!watch">IndieUp</a></strong>

					<ul>
						<li><a href="settings.html#!watch">Settings</a></li>
						<li><a href="account.html#!watch">Account</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>

			<div id="app-admin-nav">
				<div class="app-inner">
					<ul>
						<li><a href="index.html#!watch">Dash</a></li>
						<li><a href="pages.html#!watch">Pages</a></li>
						<li><a href="posts.html#!watch">Posts</a></li>
						<li><a href="templates.html#!watch">Templates</a></li>
						<li><a href="tooling.html#!watch">Tooling</a></li>
					</ul>
				</div>
			</div>

		</header>


		<div id="app-content">
			<div class="app-inner">
				<h1 id="content-title">Settings</h1>

				<div class="content-row">
					<div class="settings-group">
						<h2 class="group-title">General Settings</h2>
						<div class="settings-group-item">
							<label>Site Title</label>
							<input type="text" />
						</div>
						<div class="settings-group-item">
							<label>Site Description</label>
							<textarea></textarea>
						</div>
						<div class="settings-group-item">
							<label>Allow Promotion <em>Promoted sites are featured in our examples and are frequently on our homepage.</em></label>
							<select>
								<option>Yes please!</option>
								<option>No chance Jack</option>
							</select>
						</div>
						<div class="settings-group-item">
							<label>Your Domain <em>If not set, your default domain (sitename.indieup.site) will be used.</em></label>
							<input type="text" />
						</div>
					</div>


					<div class="settings-group">
						<h2 class="group-title">Discussion Settings</h2>
						<div class="settings-group-item">
							<label>Enable Blog Comments</label>
							<select>
								<option>Yeah, let's do it</option>
								<option>Commentators Suck, Good Riddance!</option>
							</select>
						</div>
						<div class="settings-group-item">
							<label>Disquss Key</label>
							<input type="text" />
						</div>
						<h2 class="group-title">Site Display Settings</h2>
						<div class="settings-group-item">
							<label>Homepage Selection</label>
							<select>
								<option>Home Title Page</option>
								<option>Blog Post Index</option>
							</select>
						</div>
						<div class="settings-group-item">
							<label>Settings Action</label>
							<a href="#" class="button">Save</a>
						</div>
					</div><!-- e: settings-group -->
				</div><!-- e: content row, settings -->

			</div><!-- e: app inner -->

		</div><!-- app content -->


	</div><!-- e: siteframe -->


</div><!-- e: global -->

<script src="lib/dev.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/content-tools.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
