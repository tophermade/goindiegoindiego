<body>
<!-- begin markup -->
<div id="app-global" class="app-global">


	<div id="app-frame">


		<header id="app-header">

			<div id="app-user-nav">
				<div class="app-inner">
					<strong id="app-logo"><a href="#">IndieUp</a></strong>

					<ul>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Account</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>

			<div id="app-admin-nav">
				<div class="app-inner">
					<ul>
						<li><a href="#">Dash</a></li>
						<li><a href="#">Pages</a></li>
						<li><a href="#">Posts</a></li>
						<li><a href="#">Templates</a></li>
						<li><a href="#">Tooling</a></li>
					</ul>
				</div>
			</div>

		</header>


		<div id="app-content">
			<div class="app-inner">
				<h1 id="content-title">Page Manager &raquo; About</h1>

				<div class="content-row">
					<div class="settings-group">
						<div class="settings-group-item">
							<label>Page Title</label>
							<input type="text" />
						</div>

						<div class="settings-group-item">
							<label>Page Template</label>
							<select>
								<option>Generic</option>
								<option>Home</option>
								<option>Feature</option>
							</select>
						</div>
					</div><!-- e: settings-group -->

					<div class="settings-group">
						<div class="settings-group-item">
							<label>Page Status</label>
							<select>
								<option>Draft</option>
								<option>Published</option>
							</select>
						</div>
						<div class="settings-group-item split">
							<label>Page Slug</label>
							<input type="text" />
						</div>
						<div class="settings-group-item split">
							<label>Page Action</label>
							<a href="#" class="button">Save</a>
						</div>
					</div><!-- e: settings-group -->
				</div><!-- e: content row, settings -->


				<div class="content-row">
					<div id="available-bits">
						<div id="available-bits-inner">
							<div class="page-sectional">
								<img src="img/temp.png" alt="" />
								<div class="page-row">
									this
								</div>
							</div>
							<div class="page-sectional">
								<img src="img/temp.png" alt="" />
								<div class="page-row">

							</div>

								<div class="page-row">
									the other
								</div>
							</div>
						</div>
					</div>
				</div><!-- e: available template parts -->


				<div class="content-row">
					<div id="assembly-line" style="height: 200px">
						<div style="display: none"><!-- for insert after --></div>
					</div>
				</div><!-- e: where we do actual content editing, you know the important bits -->
			</div><!-- e: app inner -->

		</div><!-- app content -->


	</div><!-- e: siteframe -->


</div><!-- e: global -->
