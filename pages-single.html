<!doctype html>
<html dir="ltr" lang="en" id="go-indie-go-indie-go-indie-go">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Project Title</title>

	<link id="site-tools"	rel="stylesheet"		href="css/content-tools.min.css"		media="screen" />
	<link id="site-css"		rel="stylesheet"		href="css/style.css"		media="screen" />
	<link id="site-less"	rel="stylesheet/less"	href="less/style.less"		media="screen" />

</head>
<body>
<!-- begin markup -->
<div id="app-global" class="app-global">


	<div id="app-frame">


		<header id="app-header">

			<div id="app-user-nav">
				<div class="app-inner">
					<strong id="app-logo"><a href="index.html#!watch">IndieUp</a></strong>

					<ul>
						<li><a href="settings.html#!watch">Settings</a></li>
						<li><a href="account.html#!watch">Account</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>

			<div id="app-admin-nav">
				<div class="app-inner">
					<ul>
						<li><a href="index.html#!watch">Dash</a></li>
						<li><a href="pages.html#!watch">Pages</a></li>
						<li><a href="posts.html#!watch">Posts</a></li>
						<li><a href="templates.html#!watch">Templates</a></li>
						<li><a href="tooling.html#!watch">Tooling</a></li>
					</ul>
				</div>
			</div>

		</header>


		<div id="app-content">
			<div class="app-inner">
				<h1 id="content-title">Page Manager &raquo; About</h1>

				<div class="content-row">
					<div class="settings-group">
						<div class="settings-group-item">
							<label>Page Title</label>
							<input type="text" />
						</div>

						<div class="settings-group-item">
							<label>Page Template</label>
							<select>
								<option>Generic</option>
								<option>Home</option>
								<option>Feature</option>
							</select>
						</div>
					</div><!-- e: settings-group -->

					<div class="settings-group">
						<div class="settings-group-item">
							<label>Page Status</label>
							<select>
								<option>Draft</option>
								<option>Published</option>
							</select>
						</div>
						<div class="settings-group-item split">
							<label>Page Slug</label>
							<input type="text" />
						</div>
						<div class="settings-group-item split">
							<label>Page Action</label>
							<a href="#" class="button">Save</a>
						</div>
					</div><!-- e: settings-group -->
				</div><!-- e: content row, settings -->


				<div id="content-sticker">
					<div class="content-row">
						<div id="available-bits">
							<div id="available-bits-inner">
								<div class="page-sectional">
									<img src="img/temp.png" alt="" />
									<div class="page-row" data-editable data-name="main-content">
										<p>this</p>
									</div>
								</div>
								<div class="page-sectional">
									<img src="img/temp.png" alt="" />
									<div class="page-row" data-editable data-name="main-content">
										<p>that</p>
									</div>
								</div>
								<div class="page-sectional">
									<img src="img/temp.png" alt="" />
									<div class="page-row" data-editable data-name="main-content">
										<p>the other</p>
									</div>
								</div>
							</div>
						</div>
					</div><!-- e: available template parts -->


					<div id="tooling">
						<div id="tool-actions"></div>
					</div>
				</div><!-- universally sticky div -->


				<div class="content-row">

					<div id="assembly-line">
						<div style="display: none"><!-- for insert after --></div>
					</div>
				</div><!-- e: where we do actual content editing, you know the important bits -->
			</div><!-- e: app inner -->

		</div><!-- app content -->


	</div><!-- e: siteframe -->


</div><!-- e: global -->

<script src="lib/dev.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/content-tools.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
